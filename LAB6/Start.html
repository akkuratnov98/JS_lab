<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Лаборатоная 4</title>
        <link rel="icon" href="http://localhost:8888/favicon.ico" type="image/x-icon">
    </head>
    <body>
    <form action="/upload" method="post">
        Введите название картинки с номером
        <input name="name" type="text" required pattern="(shark|antelope|macaw)( [1-9])?$"
               title="Можно ввести только shark, antelope, macaw с цифрой от 1 до 9"/>
        <br/>
        Введите ширину
        <input name="width" type="text"  min = "100" max = "1500"
               title="Диапазон от 100 до 1500 пикселей"/>
        Введите высоту
        <input name="height" type="text" min = "100" max = "1500"
               title="Диапазон от 100 до 1500 пикселей"/>
        <br/>
        Значения цвета
        <input name="colour" type="text"  pattern="(blue|red|green)?$"
               title="Можно ввести только blue, red, green"/>
        <br/>
        <input type="submit" value="Submit"  />
        </form>
    </body>
</html>
