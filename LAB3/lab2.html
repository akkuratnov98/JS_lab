<html lang="ru">
    <head >
        <title>Лабораторная 3</title>
        <meta charset="utf-8">
    </head>

    <script>
        document.addEventListener('click', function (event) 
        {     
            if (!event.target.matches('.click-me')) return;     
            event.preventDefault();     
            const xhr = new XMLHttpRequest();
            const myURL = new URL("http://localhost:8888/");
            myURL.searchParams.set('param1', document.getElementById("first").value);
            myURL.searchParams.set('param2', document.getElementById("second").value);
            xhr.open("GET", myURL, true);
            xhr.onload = function() {
                 console.log(xhr.response);
                 console.log(JSON.parse(xhr.response).amount);
                 alert(JSON.parse(xhr.response).amount);
             };
            xhr.send(); 
        }, false);
    </script>

    <body>
        <label for="first">Введите первое число:</label>
        <input id="first" type="text" size="40"><Br>
        <label for="second"> Введите второе число:</label>
        <input id="second" type="text" size="40"><Br>
        <a class="click-me" id="2">Подсчитать</a>
    </body>
</html>
